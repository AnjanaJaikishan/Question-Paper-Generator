{% extends "base.html" %} {% block title %} Question Paper Format {% endblock %}
{% block content %}
<form method="POST">
  <div class="addtemp-background">
    <div class="addtemp-container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>CREATE TEMPLATE</span>
            </div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <label class="temp-label" for="templateName"
                  >Question Paper Name</label
                >
                <input
                  type="text"
                  class="app-form-control"
                  id="templateName"
                  name="templateName"
                  placeholder="Enter name of question paper"
                />
              </div>
              <div class="app-form-group">
                <label class="temp-label" for="subjectCode">Subject Code</label>
                <input
                  type="text"
                  class="app-form-control"
                  id="subjectCode"
                  name="subjectCode"
                  placeholder="Enter subject code"
                />
              </div>
              <div class="app-form-group">
                <label class="temp-label" for="duration">Exam Duration</label>
                <input
                  type="number"
                  min="0"
                  max="1440"
                  class="app-form-control"
                  id="duration"
                  name="duration"
                  placeholder="Enter duration in minutes"
                />
              </div>
              <div class="app-form-group message">
                <label class="temp-label" for="instructions"
                  >Instructions</label
                >
                <input
                  type="text"
                  class="app-form-control"
                  id="instructions"
                  name="instructions"
                  placeholder="Enter instructions if any"
                />
              </div>
              <div class="app-form-group message">
                <label class="temp-label" for="mcqs">Number of MCQs</label>
                <input
                  type="text"
                  min="0"
                  max="100"
                  class="app-form-control"
                  id="mcqs"
                  name="mcqs"
                  placeholder="Enter MCQs"
                />
              </div>
              <div class="app-form-group message">
                <label class="temp-label" for="totalQuestions"
                  >Number of Descriptive Type Questions</label
                >
                <input
                  type="number"
                  min="0"
                  max="20"
                  class="app-form-control"
                  id="totalQuestions"
                  name="totalQuestions"
                  placeholder="Enter total number of questions"
                />
              </div>
              <div class="app-form-group message">
                <label class="temp-label" for="compulsoryQuestions"
                  >Number of Compulsory Questions</label
                >
                <input
                  type="number"
                  min="0"
                  max="20"
                  class="app-form-control"
                  id="compulsoryQuestions"
                  name="compulsoryQuestions"
                  placeholder="Enter number of compulsory questions"
                />
              </div>
              <div class="app-form-group message">
                <label class="temp-label" for="optionalQuestions"
                  >Number of Optional Questions</label
                >
                <input
                  type="number"
                  min="0"
                  max="20"
                  class="app-form-control"
                  id="optionalQuestions"
                  name="optionalQuestions"
                  placeholder="Enter number of optional questions"
                />
              </div>
              <div class="app-form-group message">
                <label class="temp-label" for="marks">Total Marks</label>
                <input
                  type="number"
                  min="0"
                  max="100"
                  class="app-form-control"
                  id="marks"
                  name="marks"
                  placeholder="Enter maximum marks"
                />
              </div>
              <div class="app-form-group buttons">
                <button type="submit" class="app-form-button">NEXT</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock %}
